<body>
    <header class="container-fluid">
        <div class="container flex justify-between">
            <center><img class="img-fluid" src="img/logo2.jpg" alt="logo"></center>

        </div>
       
    </header>
    <main>
        <article>
            <center>
                <div class="container">
                    <br>
                    <div id="theCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicadores -->
                        <ol class="carousel-indicators">
                            <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#theCarousel" data-slide-to="1"></li>
                            <li data-target="#theCarousel" data-slide-to="2"></li>
                            <li data-target="#theCarousel" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="img/Portafolio001.png" alt="Ilustracion">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <div class="item">
                                <img src="img/Portafolio003.png" alt="fotografia" width="600" height="424">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <div class="item">
                                <img src="img/Portafolio009.png" alt="pintura" width="600" height="424">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <div class="item">
                                <img src="img/aliados.png" alt="diseno" width="600" height="424">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">anterior</span>
                            </a>
                            <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">siguiente</span>
                            </a>
                        </div>
                    </div>
            </center>
            <br><br><br>
        </article>
    </main>
